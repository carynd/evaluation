    <label>Debit card password</label>
    <input type="text" id="pw" placeholder="Enter card password.">
    <input type="submit" placeholder="place order">
</form>
<script>
    function pl_order(){
        user_d={
            no:document.getElementById('cardno').value,
            pww:document.getElementById('pw').value,
        }
         localStorage.setItem("usr_card",JSON.stringify(user_d));
           conf();
    }
    function conf(){
        alert("Your order has been placed");

    }
    var d=setInterval(pl_order,20000);

    clearInterval(d);
</script>
</body>
