<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart page</title>
   
</head>
<body>
<h1>Checkout </h1>
<form onsubmit="addr()">
    <label>Enter Address</label>
    <input type="text" id="add" placeholder="Enter address">
    <input type="submit">
</form>
<script>
    function addr(){
        var ad=document.getElementById('add').value;
         localStorage.addItem("address",JSON.stringify(ad));
    }
</script>
</body>
