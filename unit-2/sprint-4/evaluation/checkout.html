<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkpout page</title>
    
</head>
<body>
<h1>Checkout </h1>
<form onsubmit="check()">
    <label>Enter Address</label>
    <input type="text" id="add" placeholder="Enter address">
    <input type="submit">
</form>
<script>
    function check(){
        var ad=document.getElementById('add');
        localStorage.setItem("address",JSON.stringify(ad));
        cll();
        
    }
setInterval(check,10000);

function cll(){
    window.location.replace("payment.html");
}
</script>
</body>
</html>
